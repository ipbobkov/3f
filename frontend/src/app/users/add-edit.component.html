<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
          <label for="email">E-mail</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">E-Mail is required</div>
          </div>
      </div>
      <div class="form-group col">
        <label for="password">
            Password
            <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
        </label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
  </div>
  <div class="form-row">
        <div class="form-group col">
            <label for="username">First Name</label>
            <input type="text" formControlName="nameFirst" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameFirst.errors }" />
            <div *ngIf="submitted && f.nameFirst.errors" class="invalid-feedback">
                <div *ngIf="f.nameFirst.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="nameLast" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameLast.errors }" />
            <div *ngIf="submitted && f.nameLast.errors" class="invalid-feedback">
                <div *ngIf="f.nameLast.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
          <label for="nameNick">Nickname</label>
          <input type="text" formControlName="nameNick" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameNick.errors }" />
          <div *ngIf="submitted && f.nameNick.errors" class="invalid-feedback">
              <div *ngIf="f.nameNick.errors.required">Nickname is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Save
          </button>
          <a routerLink="/users" class="btn btn-link">Cancel</a>
      </div>
    </div>
</form>
