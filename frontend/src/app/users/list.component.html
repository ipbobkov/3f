<h1>Users</h1>
<a routerLink="/food-user" class="btn btn-sm btn-success mb-2">Add User</a>
<div class="card-columns">
  <div class="card" *ngFor="let user of users" class="card mb-3 p-5" style="max-width: 540px;">
    <a routerLink="/food-user/{{user.id}}">
    <img src="{{user.icon}}" onerror="this.src='https://cdn.shopify.com/s/files/1/0115/1703/4560/products/Halloween-Party-V-for-Vendetta-Mask-Anonymous-Guy-Fawkes-Fancy-Adult-Costume-Accessory-Party-Cosplay-Halloween_ac9d377a-9497-4957-8b4d-ae2df1b2adab_1200x1200.jpg?v=1569625966'" alt=""  class="card-img rounded-circle shadow-2-strong">
    </a>
    <div>
      <div class="card-body">
        <h6 class="card-title">{{user.firstName}}&nbsp;({{user.username}})<td>&nbsp;{{user.lastName}}</h6>
        <a routerLink="/food-user/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
        <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
            <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
            <span *ngIf="!user.isDeleting">Delete</span>
        </button>
      </div>
    </div>
  </div>
</div>
