<h1 *ngIf="isAddMode">Add Recipe</h1>
<h1 *ngIf="!isAddMode">EdiR Recipe</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="row">
  <div class="col-sm-12">
    <div class="card mt-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <div class="form-row">
            <div class="form-group col">
              <img src="{{icon}}" onerror="this.src='https://thumbs.dreamstime.com/b/no-image-available-icon-photo-camera-flat-vector-illustration-132483141.jpg'" alt=""  class="card-img">
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col">
                  <label for="icon">Icon</label>
                  <input type="text" formControlName="icon" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.icon.errors }">
                  <div *ngIf="submitted && f.icon.errors" class="invalid-feedback">
                      <div *ngIf="f.icon.errors.required">Icon is required</div>
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                  <label for="name">Recipe Name</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Recipe Name is required</div>
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                  <label for="comment">Comment</label>
                  <textarea type="text" formControlName="comment" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.comment.errors }"></textarea>
                  <div *ngIf="submitted && f.comment.errors" class="invalid-feedback">
                      <div *ngIf="f.comment.errors.required">Comment is required</div>
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="proteine">Proteine</label>
                <input type="text" formControlName="proteine" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.proteine.errors }" />
                <div *ngIf="submitted && f.proteine.errors" class="invalid-feedback">
                    <div *ngIf="f.proteine.errors.required">Required</div>
                </div>
              </div>
              <div class="form-group col">
                <label for="fat">Fat</label>
                <input type="text" formControlName="fat" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fat.errors }" />
                <div *ngIf="submitted && f.fat.errors" class="invalid-feedback">
                    <div *ngIf="f.fat.errors.required">Required</div>
                </div>
              </div>
              <div class="form-group col">
                <label for="carbohydrate">Carbohydrate</label>
                <input type="text" formControlName="carbohydrate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.carbohydrate.errors }" />
                <div *ngIf="submitted && f.carbohydrate.errors" class="invalid-feedback">
                    <div *ngIf="f.carbohydrate.errors.required">Required</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
              </button>
              <a *ngIf="id" routerLink="/food-recipe/{{id}}" class="btn btn-link">Cancel</a>
              <a *ngIf="!id" routerLink="/food-recipes" class="btn btn-link">Cancel</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
<br>
<br>
